<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      font-size: 10.5pt;
      color: #2d2d2d;
      line-height: 1.6;
      background: #fff;
    }

    /* ── Banner Header (edge-to-edge) ── */
    .banner {
      background: #16213e;
      padding: 36px 44px 28px 44px;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .banner::before {
      content: '';
      position: absolute;
      top: -60px;
      right: -40px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: rgba(233, 69, 96, 0.15);
    }

    .banner::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: -50px;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: rgba(233, 69, 96, 0.08);
    }

    .banner h1 {
      font-size: 28pt;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 4px;
      position: relative;
      z-index: 1;
    }

    .banner .subtitle {
      font-size: 12pt;
      color: #e94560;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .banner .contact {
      font-size: 8.5pt;
      color: rgba(255, 255, 255, 0.75);
      position: relative;
      z-index: 1;
    }

    .banner .contact a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 600;
    }

    .banner .contact .sep {
      margin: 0 6px;
      color: rgba(255, 255, 255, 0.3);
    }

    /* ── Accent bar (edge-to-edge) ── */
    .accent-bar {
      height: 4px;
      background: #e94560;
    }

    /* ── Content (with A4 margins via padding) ── */
    .content {
      padding: 28px 44px 40px 44px;
    }

    /* ── Date ── */
    .date {
      font-size: 9.5pt;
      color: #888;
      margin-bottom: 20px;
      font-style: italic;
    }

    /* ── Greeting ── */
    .greeting {
      font-size: 10.5pt;
      font-weight: 600;
      color: #16213e;
      margin-bottom: 14px;
    }

    /* ── Body text ── */
    .body-text p {
      margin-bottom: 12px;
      font-size: 10.5pt;
      text-align: justify;
      color: #333;
      line-height: 1.65;
    }

    /* ── Closing ── */
    .closing {
      margin-top: 28px;
      font-size: 10.5pt;
      color: #333;
    }

    .closing .name {
      font-weight: 700;
      color: #16213e;
      margin-top: 6px;
      font-size: 11pt;
    }
  </style>
</head>

<body>

  <div class="banner">
    <h1>{{profile_name}}</h1>
    <div class="subtitle">{{subtitle}}</div>
    <div class="contact">
      {{profile_contact}}
    </div>
  </div>
  <div class="accent-bar"></div>

  <div class="content">
    <div class="date">{{date}}</div>

    <div class="greeting">{{greeting}}</div>

    <div class="body-text">
      {{paragraphs}}
    </div>

    <div class="closing">
      {{closing}},<br>
      <div class="name">{{profile_name}}</div>
    </div>
  </div>

</body>

</html>
