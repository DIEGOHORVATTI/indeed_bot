<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    @page {
      margin: 0;
      size: A4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      font-size: 10.5pt;
      color: #2d2d2d;
      line-height: 1.6;
      padding: 32px 40px;
      background: #fff;
    }

    /* ── Header ── */
    .header {
      text-align: center;
      padding-bottom: 10px;
    }

    .header h1 {
      font-size: 22pt;
      font-weight: 800;
      color: #1a1a2e;
      letter-spacing: 3px;
      margin-bottom: 2px;
    }

    .header .subtitle {
      font-size: 11pt;
      color: #0f3460;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .header .contact {
      font-size: 8.5pt;
      color: #555;
      line-height: 1.6;
    }

    .header .contact a {
      color: #0f3460;
      text-decoration: none;
      font-weight: 600;
    }

    .header .contact span.sep {
      margin: 0 6px;
      color: #ccc;
      font-weight: 300;
    }

    /* ── Divider ── */
    .divider {
      border: none;
      height: 2px;
      background: linear-gradient(90deg, #0f3460 0%, #16213e 50%, #0f3460 100%);
      margin: 8px 0 18px 0;
    }

    /* ── Date ── */
    .date {
      font-size: 9.5pt;
      color: #777;
      margin-bottom: 20px;
      font-style: italic;
    }

    /* ── Greeting ── */
    .greeting {
      font-size: 10.5pt;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 14px;
    }

    /* ── Body text ── */
    .body-text p {
      margin-bottom: 12px;
      font-size: 10.5pt;
      text-align: justify;
      color: #333;
      line-height: 1.65;
    }

    /* ── Closing ── */
    .closing {
      margin-top: 28px;
      font-size: 10.5pt;
      color: #333;
    }

    .closing .name {
      font-weight: 700;
      color: #1a1a2e;
      margin-top: 6px;
      font-size: 11pt;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>{{profile_name}}</h1>
    <div class="subtitle">{{subtitle}}</div>
    <div class="contact">
      {{profile_contact}}
    </div>
  </div>
  <hr class="divider">

  <div class="date">{{date}}</div>

  <div class="greeting">{{greeting}}</div>

  <div class="body-text">
    {{paragraphs}}
  </div>

  <div class="closing">
    {{closing}},<br>
    <div class="name">{{profile_name}}</div>
  </div>

</body>

</html>
